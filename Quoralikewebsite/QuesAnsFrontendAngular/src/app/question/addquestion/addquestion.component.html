
<div class="bg-white col-12 shadow p-3 mb-5 rounded">
  <h1>Add a Question</h1>
<div class="container">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control mb-3 rounded-50" name="question" #myQues placeholder="Write Your Question Here">
                <input type="text" class="form-control mb-3 rounded-50" name="category" #quesCategory placeholder="Mention Question-Category">
            </div>
        </div>
        <div class="col-2">
                <button type="submit" (click)="submitQuestion(myQues.value,quesCategory.value)" class="btn btn-primary">Submit</button>
        </div>
</div>
</div>
