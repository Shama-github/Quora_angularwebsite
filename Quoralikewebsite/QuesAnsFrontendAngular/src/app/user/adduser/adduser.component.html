<div class="bg-white col-12 shadow p-3 mb-5 rounded">
<form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
  <div class="container">  
    <h1> Registeration Form </h1> 
    <fieldset class="form-group">
    <label for="userName"><b>Name</b></label>   
    <input class="form-control form-control-lg" type="string" placeholder="Enter Name" name="userName" ngModel required>  
    <br>
  </fieldset>
    <fieldset class="form-group">
   <label for="userEmail"><b>Email</b></label>   
    <input class="form-control form-control-lg" type="string" placeholder="Enter Email" name="userEmail" ngModel required>  
    <br>
  </fieldset>
    <fieldset class="form-group">
    <label for="userPassword"><b>Password</b></label>  
    <input class="form-control form-control-lg" type="string" placeholder="Enter Password" name="userPassword" ngModel required>  
    <br>
  </fieldset>
    <input class="form-control form-control-lg btn btn-primary" type="submit" Value="Register" [disabled]="userform.invalid">  

  </div> 
</form>  
</div>
